<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="board" id="board">

    </div>

    <div class="modal fade" id="modalInici" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formInici">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Jugador blanques:</label>
                  <input type="text" class="form-control" id="recipient-name" required>
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Jugador negres:</label>
                    <input type="text" class="form-control" id="recipient-name" required>
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Mida del tauler:</label>
                    <div class="form-check">
                        <input type="radio" name="midaTauler" class="form-check-input" value="8" required checked>
                        <label for="8" class="form-check-label">8x8</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="midaTauler" class="form-check-input" value="10" required>
                        <label for="10" class="form-check-label">10x10</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="midaTauler" class="form-check-input" value="16" required>
                        <label for="16" class="form-check-label">16x16</label>
                    </div>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tancar</button>
                <button class="btn btn-primary" id="botoComencar">Comen√ßar</button>
            </div>
            </form>
          </div>
        </div>
    </div>

    <!-- <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="dist/app.js"></script>
</body>
</html>
